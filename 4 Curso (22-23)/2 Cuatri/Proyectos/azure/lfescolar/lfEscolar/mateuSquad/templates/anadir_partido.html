{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"></meta>
  <title>Añadir Partido</title>
  
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'partido_suelto.css' %}">
  </link>
  

  <!-- Enlaza la hoja de estilos externa -->
</head>

<body>
  {% include 'navbar.html' %}

  <!-- Incluye el archivo navbar.html -->
    <h1 class="text-center centroClasificacion" style="font-family: 'Bebas Neue', cursive; font-size: 70px; ">Añadir Partido</h1>

    <div class="container">
      <form action="{% url 'anadir_partido' partido_id=partido.id %}" method="post" style="max-width: 80%; ">
			{% csrf_token %}
			
                <div class="row">
                    <div class="col-lg-4" >
                        <h3 class="text-center">{{ partido.equipolocal }} </h3>
                    </div>

                    <div class="col-lg-1">
                        <input type="text" class="form-control" id="local" name="resultado_local" required>
                    </div>

                    <div class="col-lg-2">
                        <h3 class="text-center">-</h3>
                    </div>

                    <div class="col-lg-1">
                        <input type="text" class="form-control" id="vis" name="resultado_visitante" required>
                    </div>
                    <div class="col-lg-4">
                        <h3 class="text-center">{{ partido.equipovisitante }} </h3>
                    </div>



                </div>
			<div class="text-center">
				<button type="submit" class="btn btn-success" name="submit_button" value="Enviar Resultado" style="width: 50%;">Enviar Resultado</button>
			</div>
		</form>
        
	</div>
    
</body>
</html>
