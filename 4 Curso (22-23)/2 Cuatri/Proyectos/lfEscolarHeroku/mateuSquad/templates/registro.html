{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'registro.css' %}">
  <body>

    <div class="container">
      <img src="{% static '/media/logo.jpeg' %}" class="mx-auto d-block logo" alt="Logo de mi aplicación" >
    </div>
    <div class="register-form">
      <h2>Registrarse</h2>
      <form action="{% url 'registro' %}" method="post">
        {% csrf_token %}
        <label for="username">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="username">Apellidos:</label>
        <input type="text" id="apellidos" name="usernapellidosame" required>

        <label for="email">Nombre de Usuario:</label>
        <input type="text" id="email" name="usuario" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirmar contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <label for="confirm-password">Tipo de usuario:</label>
        <select class="selectRegistro" name="selectRegistro">
          <option value="Entrenador">Entrenador</option>
          <option value="Arbitro">Arbitro</option>
          <option value="Jugador">Jugador</option>
          <option value="Seguidor">Seguidor</option>
        </select>

        <div class="text-center">
          <button type="submit" class="btn btn-primary" name="registro_botom" value="Registrarse">Registrarse</button>
        </div>
        <div class="container mt-5 links">
          <p>¿Ya tienes cuenta?</p><a href="{% url 'inicioSesion' %}">Haz LogIn</a>
        </div>

        {% if error_message %}
			  <div class="alert alert-danger" role="alert">
		  	{{ error_message }}
			  </div>
	  		{% endif %}
        </form>
      
    </div>
  </body>
</html>
